<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="Florian Bufler" />
    <meta name="keywords" content="cloudnative devops go typescript bachend k8s kube4life"/>
    <meta name="description" content="Personal website of Florian Bufler providing updates on academic, professional and private activities."/>
    <meta property="og:title" content="{{ page.title }}"/>
    <meta property="og:description" content="Personal website of Florian Bufler providing updates on academic, professional and private activities."/>
    <meta property="og:url" content="https://fbufler.github.io/"/>
    <title>{{ page.title }}</title>
    <link rel="icon" href="https://avataaars.io/?avatarStyle=Circle&topType=ShortHairShortFlat&accessoriesType=Blank&hairColor=Blonde&facialHairType=Blank&clotheType=Hoodie&clotheColor=Black&eyeType=Default&eyebrowType=Default&mouthType=Default&skinColor=Light">

    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/bright_mode.css" id="mode">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma-timeline@3.0.5/dist/css/bulma-timeline.min.css">

    {% if site.google_analytics and jekyll.environment == 'production' %}
	{% include analytics.html %}
	{% endif %}
  </head>
  <body>
    <section class ="hero is-fullheight">  
      {% include navigation.html icon-size="lg" %}
